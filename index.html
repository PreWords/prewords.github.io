<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="img/image.png" type="image/png">
  <title>PreWords</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f9fa;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .download-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <img src="img/image.png" alt="PreWords Logo" class="logo" />
  <h1>PreWords</h1>
  <a href="https://example.com/download" class="download-btn">Download</a>
</body>
</html>
